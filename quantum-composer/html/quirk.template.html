<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Quantum Composer</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="app" id="app">
    <canvas id="dragCanvas" style="z-index: 888;">
    </canvas>
    <div class="header">
      <div class="circuit-name">Project name</div>
      <div class="tab">
        <div class="tab-child" data-state="active">Circuit</div>
        <div class="tab-child">Simulate</div>
      </div>
      <div class="quick-menu">
        <button class="quick-menu-btn">Save</button>
        <button class="quick-menu-btn">Import</button>
        <button class="quick-menu-btn">Export</button>
        <button class="quick-menu-btn">Share</button>
        <button class="quick-menu-btn">Help</button>
      </div>
    </div>
    <div class="content">
      <div class="gate-area">
        <div class="gate-area-header">
          <input type="text" class="gate-area-header-search" id="searchKws" onchange="handleSearch()">
          <button class="gate-area-header-btn" onclick="handleGroupOnClicked()">List</button>
          <button class="gate-area-header-btn" onclick="handleGroupOffClicked()">Grid</button>
          <button class="gate-area-header-btn" onclick="handleClear()">X</button>
        </div>
        <div class="gate-area-body">
          <label class="gate-area-body-section-label">Commons gates</label>
          <div class="gate-area-body-common-gates">
            <div class="gateList">
              <div id="common-gates">
              </div> 
            </div>
            <div class="gateGrid" style="display: none;">
              <div id="common-gates-grid">
              </div> 
            </div>
                       
          </div>
          <label class="gate-area-body-section-label">Advanced gates</label>
          <div class="gate-area-body-advanced-gates">
            <div class="gateList">
              <div id="advanced-gates">
              </div>   
            </div>
            <div class="gateGrid" style="display: none;">
              <div id="advanced-gates-grid">
              </div>   
            </div>
          </div>
        </div>
      </div>
      <div class="circuit-area">
        <div class="circuit-area-header">
          <button class="circuit-area-header-btn">Undo</button>
          <button class="circuit-area-header-btn">Redo</button>
          <button class="circuit-area-header-btn">Clear</button>
        </div>        
        <div class="circuit-area-body">
          <canvas id="drawCanvas"></canvas>
        </div>
        <div class="circuit-area-chart">
          <button class="circuit-area-chart-close-btn">X</button>
        </div>
      </div>
      <div class="code-area">
        <button class="code-area-close-btn">X</button>
      </div>
    </div>
  </div>



  <!-- Primary content -->
  <div id="inspectorDiv" style="display: none">
    <!-- Buttons -->
    <div style="margin: 5px; display: none;">
      <button id="menu-button" style="min-width: 50px; min-height: 30px;">Menu</button>
      &nbsp;
      &nbsp;
      <button id="export-button" style="min-width: 50px; min-height: 30px;">Export</button>
      &nbsp;
      &nbsp;
      <button id="clear-circuit-button" style="min-width: 50px; min-height: 30px;">Clear Circuit</button>
      <button id="clear-all-button" style="min-width: 50px; min-height: 30px;">Clear ALL</button>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <button id="gate-forge-button" style="min-width: 50px; min-height: 30px;">Make Gate</button>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <button id="load-data" style="min-width: 50px; min-height: 30px;">Load Data</button>
      <span style="color:#BBB">Version 2.3</span>
    </div>

    <!-- Circuit drawing area -->


    <!-- INCLUDE EXPORT PART -->

    <!-- INCLUDE FORGE PART -->
  </div>

  <!-- INCLUDE MENU PART -->

  <!-- Javascript detection -->
  <div id="noscript-div" class="noscript-warning">
    You appear to have JavaScript blocked. And Quirk is made out of JavaScript... :(
  </div>
  <script>
    document.getElementById('noscript-div').style.display = 'none';
    
    function handleGroupOnClicked() {
      const gateList = document.querySelectorAll('.gateList')
      const gateGrid = document.querySelectorAll('.gateGrid')
      gateList.forEach(item => {
        item.style.display = 'block'
      })      
      gateGrid.forEach(item => {
        item.style.display = 'none'
      })
    }
  
    function handleGroupOffClicked() {
      const gateList = document.querySelectorAll('.gateList')
      const gateGrid = document.querySelectorAll('.gateGrid')
      gateList.forEach(item => {
        item.style.display = 'none'
      })      
      gateGrid.forEach(item => {
        item.style.display = 'block'
      })
    }
    
    function grabGate(gate) {
      document.GRAB_GATE = gate;
    }

    function handleSearch() {
      let search = document.getElementById("searchKws").textContent;
      console.log("search ", search);
    }

    function handleClear() {
      document.getElementById("searchKws").innerHTML = "";
    }
  </script>

  <script>
    document.getElementById('noscript-div').style.display = 'block';
    //noinspection InnerHTMLJS
    document.QUIRK_QUINE_ALL_HTML_ORIGINAL = '<!' + 'DOCTYPE html>\n<' + 'html>\n    ' +
      document.documentElement.innerHTML + '\n<' + '/html>';
    document.getElementById('noscript-div').style.display = 'none';
    //DEFAULT_CIRCUIT_START
    document.DEFAULT_CIRCUIT = undefined;
