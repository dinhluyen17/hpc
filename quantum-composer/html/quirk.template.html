<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Quantum Composer</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="app" id="app">
    <canvas id="dragCanvas" style="z-index: 888;">
    </canvas>
    <div class="header">
      <div class="circuit-name">Project name</div>
      <div class="tab">
        <div class="tab-child" data-state="active">Circuit</div>
        <div class="tab-child">Simulate</div>
      </div>
      <div class="quick-menu">
        <button class="quick-menu-btn">Save</button>
        <button class="quick-menu-btn">Import</button>
        <button class="quick-menu-btn">Export</button>
        <button class="quick-menu-btn">Share</button>
        <button class="quick-menu-btn">Help</button>
      </div>
    </div>
    <div class="content">
      <div class="gate-area">
        <div class="gate-area-header">
          <input type="text" class="gate-area-header-search">
          <button class="gate-area-header-btn">List</button>
          <button class="gate-area-header-btn">Grid</button>
          <button class="gate-area-header-btn">X</button>
        </div>
        <div class="gate-area-body">
          <label class="gate-area-body-section-label">Commons gates</label>
          <div class="gate-area-body-common-gates">
            <div id="common-gates">
            </div>              
          </div>
          <label class="gate-area-body-section-label">Advanced gates</label>
          <div class="gate-area-body-advanced-gates">
            <div id="advanced-gates">
            </div>   
          </div>
        </div>
      </div>
      <div class="circuit-area">
        <div class="circuit-area-header">
          <button class="circuit-area-header-btn">Undo</button>
          <button class="circuit-area-header-btn">Redo</button>
          <button class="circuit-area-header-btn">Clear</button>
        </div>        
        <div class="circuit-area-body">
          <canvas id="drawCanvas"></canvas>
        </div>
        <div class="circuit-area-chart">
          <button class="circuit-area-chart-close-btn">X</button>
        </div>
      </div>
      <div class="code-area">
        <button class="code-area-close-btn">X</button>
      </div>
    </div>
  </div>

  <div class="app-content-container app-with-menu theme-mode-light theme-g10" style="display: none;">
    <!--SideMenu-->
    <div class="app-menu">
      <div class="duo--Tooltip">
        <div class="duo--Tooltip--launcher">
          <button id="file-manager-btn" class="app-menu-item w-48 h-48 flex items-center justify-center cursor-pointer focus:outline-none">
            <img src="svg/folder.svg" />
          </button>
        </div>
      </div>
    </div>
    <!--Main-->
    <main class="bg-ui-background text-text-01 app">
      <div class="h-app flex flex-col scrollbar bg-ui-01">
        <div class="flex items-center bg-ui-01 border-b-2 border-skeleton-01 flex-wrap">
          <div class="flex items-center mx-16">
            <div class="inline-editable-text">
              <div class="display-text">
                <p>
                  Untitled circuit
                </p>
              </div>
            </div>
            <div>
              <div class="ml-8 mt-4 text-text-05 italic text-12">
                <span>Saved</span>
              </div>
            </div>
          </div>
          <div class="w-2 h-24 hidden md:block bg-skeleton-01"></div>
          <div class="grow-0">
            <ul class="list-none m-0 p-0 text-body-short-01 h-48 flex text-text-01">
              <li class="toolbar-menu h-full relative">
                <div class="hover:bg-hover-ui h-full flex items-center px-16 cursor-pointer">
                  File
                </div>
              </li>
              <li class="toolbar-menu h-full relative">
                <div class="hover:bg-hover-ui h-full flex items-center px-16 cursor-pointer">
                  Edit
                </div>
              </li>
              <li class="toolbar-menu h-full relative">
                <div class="hover:bg-hover-ui h-full flex items-center px-16 cursor-pointer">
                  View
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="canvasDiv" class="flex-1 min-h-0 border-b-2 border-skeleton-01"
          style="z-index: 9999; touch-action: manipulation; position: relative;">
          <div role="toolbar" dir="ltr"
            class="Toolbar border-solid border-0 border-b-2 border-ui-02" tabindex="0" 
            style="outline: none; position: absolute; top: 0px; left: 220px; background: white;">
            <span data-state="closed" class="TooltipTrigger">
              <button id="undo-button" class="ToolbarItemButton" 
                 >
                <img src="svg/undo.svg" />
              </button>
            </span>
            <span id="redo-button" data-state="closed" class="TooltipTrigger">
              <button class="ToolbarItemButton"  
                >
                <img src="svg/redo.svg" />
              </button>
            </span>
          </div>
          <div class="theme-mode-light theme-g10 border-skeleton-01"
            style="z-index: 99; position: absolute; top: 0px; left: 0px; width: 220px; background: white; border-right-width: 2px;">
            <div class="flex flex-col h-full">
              <div
                class="flex border-solid border-0 border-ui-02 border-b-2 text-text-01 text-productive-heading-01 items-center">
                <div class="flex-1 p-12" style="margin-left: 10px; padding-top: 12px; padding-bottom: 12px;">Operations
                </div>
              </div>
              <div class="flex-1 scrollbar flex flex-col">
                <div class="flex items-center mx-12 mt-12 mb-16 gap-4">
                  <input class="Input flex-1" data-light="true" placeholder="Search" value="">
                  <div role="group" dir="ltr" class="ToggleGroup" tabindex="0" style="outline: none;">
                    <button onclick="handleGroupOnClicked()" id="groupOnBtn" type="button" aria-pressed="false"
                      data-state="off" class="ToggleGroupItem"  >
                      <img src="svg/group_on.svg" />
                    </button>
                    <button onclick="handleGroupOffClicked()" id="groupOffBtn" type="button" aria-pressed="true"
                      data-state="on" class="ToggleGroupItem"  >
                      <img src="svg/group_off.svg" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="gateGrid" style="z-index: 1; height: 300px; padding-left: 10px; overflow-y: scroll;">
              <div id="gateGridDiv" class="px-12 pb-12 flex flex-wrap gap-8">
              </div>
            </div>
            <div id="gateList" class="Accordion px-12 pb-12"
              style="display: none; z-index: 1; padding: 10px; height: 300px; overflow-y: scroll;">              
            </div>

          </div>
          <canvas id="drawCanvas" style="z-index: 3;">
          </canvas>
          <div id="gateMenu" style="position: absolute; top: 0px; left: 0px; width: 120px; z-index: 1000; display: none;">
            <div role="toolbar" dir="ltr" class="Toolbar theme-variant border border-decorative-01"
                style="outline: none;">
              <span data-state="closed" class="TooltipTrigger">
                <button type="button" class="ToolbarItemButton"  
                   style="pointer-events: auto;">
                  <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" width="20" height="20" viewBox="0 0 32 32" aria-hidden="true">
                    <path
                      d="M17 22L17 14 13 14 13 16 15 16 15 22 12 22 12 24 20 24 20 22 17 22zM16 8a1.5 1.5 0 101.5 1.5A1.5 1.5 0 0016 8z">
                    </path>
                    <path d="M16,30A14,14,0,1,1,30,16,14,14,0,0,1,16,30ZM16,4A12,12,0,1,0,28,16,12,12,0,0,0,16,4Z">
                    </path>
                  </svg>
                </button>
              </span>
              <div   role="separator" class="ToolbarSeparator"></div>
              <span data-state="closed" class="TooltipTrigger">
                <button type="button" class="ToolbarItemButton"  
                   style="pointer-events: auto;">
                  <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" width="20" height="20" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M28,10V28H10V10H28m0-2H10a2,2,0,0,0-2,2V28a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V10a2,2,0,0,0-2-2Z">
                    </path>
                    <path d="M4,18H2V4A2,2,0,0,1,4,2H18V4H4Z"></path>
                  </svg>
                </button>
              </span>
              <span data-state="closed" class="TooltipTrigger">
                <button type="button" class="ToolbarItemButton"  
                   style="pointer-events: auto;">
                  <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" width="20" height="20" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M26,20H17.83l2.58-2.59L19,16l-5,5,5,5,1.41-1.41L17.83,22H26v8h2V22A2,2,0,0,0,26,20Z"></path>
                    <path
                      d="M23.71,9.29l-7-7A1,1,0,0,0,16,2H6A2,2,0,0,0,4,4V28a2,2,0,0,0,2,2h8V28H6V4h8v6a2,2,0,0,0,2,2h6v2h2V10A1,1,0,0,0,23.71,9.29ZM16,4.41,21.59,10H16Z">
                    </path>
                  </svg>
                </button>
              </span>
              <div   role="separator" class="ToolbarSeparator"></div>
              <span data-state="closed" class="TooltipTrigger">
                <button type="button" class="ToolbarItemButton"  
                   style="pointer-events: auto;">
                  <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" width="20" height="20" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M12 12H14V24H12zM18 12H20V24H18z"></path>
                    <path d="M4 6V8H6V28a2 2 0 002 2H24a2 2 0 002-2V8h2V6zM8 28V8H24V28zM12 2H20V4H12z"></path>
                  </svg>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="flex-1 min-h-0">
          <div style="height: 300px;" class="split flex min-h-0 max-h-full h-full bcBar" data-tourid="composer-visualizations"  id="chtAnimatedBarChart">
          </div>
        </div>
      </div>
    </main>
  </div>


  <!-- Primary content -->
  <div id="inspectorDiv" style="display: none">
    <!-- Buttons -->
    <div style="margin: 5px; display: none;">
      <button id="menu-button" style="min-width: 50px; min-height: 30px;">Menu</button>
      &nbsp;
      &nbsp;
      <button id="export-button" style="min-width: 50px; min-height: 30px;">Export</button>
      &nbsp;
      &nbsp;
      <button id="clear-circuit-button" style="min-width: 50px; min-height: 30px;">Clear Circuit</button>
      <button id="clear-all-button" style="min-width: 50px; min-height: 30px;">Clear ALL</button>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <button id="gate-forge-button" style="min-width: 50px; min-height: 30px;">Make Gate</button>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <button id="load-data" style="min-width: 50px; min-height: 30px;">Load Data</button>
      <span style="color:#BBB">Version 2.3</span>
    </div>

    <!-- Circuit drawing area -->


    <!-- INCLUDE EXPORT PART -->

    <!-- INCLUDE FORGE PART -->
  </div>

  <!-- INCLUDE MENU PART -->

  <!-- INCLUDE ERROR PART -->

  <!-- Javascript detection -->
  <div id="noscript-div" class="noscript-warning">
    You appear to have JavaScript blocked. And Quirk is made out of JavaScript... :(
  </div>
  <script>
    document.getElementById('noscript-div').style.display = 'none';
    
    function handleGroupOnClicked() {
      document.getElementById("gateList").style.display = 'block';
      document.getElementById("gateGrid").style.display = 'none';      
    }
  
    function handleGroupOffClicked() {
      document.getElementById("gateList").style.display = 'none';
      document.getElementById("gateGrid").style.display = 'block';
    }
    function grabGate(gate) {
      document.GRAB_GATE = gate;
    }
  </script>

  <script>
    document.getElementById('noscript-div').style.display = 'block';
    //noinspection InnerHTMLJS
    document.QUIRK_QUINE_ALL_HTML_ORIGINAL = '<!' + 'DOCTYPE html>\n<' + 'html>\n    ' +
      document.documentElement.innerHTML + '\n<' + '/html>';
    document.getElementById('noscript-div').style.display = 'none';
    //DEFAULT_CIRCUIT_START
    document.DEFAULT_CIRCUIT = undefined;
        //DEFAULT_CIRCUIT_END

        // UN-MINIFIED SOURCE IS AVAILABLE FROM github.com/Strilanc/Quirk

</body>

</html>
